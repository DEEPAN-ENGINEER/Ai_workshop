    <main class="container contact-section">
        <h2 class="section-title">Get In Touch</h2>

        <div class="contact-container">
            <p style="text-align: center; margin-bottom: 2rem; color: #4b5563;">
                Have a project in mind or just want to say hi? Fill out the form below!
            </p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="Project Inquiry"
                        required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" rows="5"
                        placeholder="Tell me about your project..." required></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%; border: none; cursor: pointer;">Send
                    Message</button>
            </form>
